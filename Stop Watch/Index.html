<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch in Html Css & JavaScript</title>
    <link rel="stylesheet" href="./Index.css">
    <script src="./Index.js"></script>
</head>

<body>
    <div class="container">
        <div class="watch">
            <h1>Stop Watch</h1>
            <span id="hrs">00</span>
            <span id="colon">:</span>
            <span id="min">00</span>
            <span id="colon">:</span>
            <span id="sec">00</span>

            <div class="watch-btn">
                <button class="btn" id="start">Start</button>
                <button class="btn" id="stop">Stop</button>
                <button class="btn" id="reset">Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
